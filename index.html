<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHSSS Headlines Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind for Airbnb-like clean UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #fafafa; }
    .card:hover { transform: scale(1.03); transition: 0.3s; }
    .airbnb-red { color: #FF385C; }
    .bg-airbnb-red { background-color: #FF385C; }
  </style>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold airbnb-red">SHSSS Headlines</h1>
      <nav>
        <a href="https://shsss-org.github.io/home/" class="bg-airbnb-red text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">
          Home
        </a>
      </nav>
      <nav>
        <a href="https://shsss-org.github.io/Upload_image/index.html" class="bg-airbnb-red text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">
          Upload Image
        </a>
      </nav>
    </div>
  </header>

  <!-- Gallery Grid -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="gallery" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- Script to load images from JSON -->
  <script>
    // Load gallery.json
    fetch("gallery.json")
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        data.images.forEach(item => {
          const card = document.createElement("div");
          card.className = "card bg-white rounded-2xl shadow-md overflow-hidden flex flex-col";
          card.innerHTML = `
            <img src="${item.url}" alt="${item.title}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold text-gray-800">${item.title}</h2>
              <p class="text-gray-500 text-sm">${item.caption}</p>
            </div>
          `;
          gallery.appendChild(card);
        });
      })
      .catch(err => console.error("Error loading gallery:", err));
  </script>

</body>
</html>
