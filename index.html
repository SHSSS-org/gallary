<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHSSS Headlines Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind for Airbnb-like clean UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #fafafa; }
    .card:hover { transform: scale(1.03); transition: 0.3s; }
  </style>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">SHSSS Headlines</h1>
      <span class="text-gray-500">Gallery</span>
    </div>
  </header>

  <!-- Gallery Grid -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="gallery" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- Script to load images from JSON -->
  <script>
    // Load gallery.json
    fetch("gallery.json")
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        data.images.forEach(imgUrl => {
          const card = document.createElement("div");
          card.className = "card bg-white rounded-2xl shadow-md overflow-hidden";
          card.innerHTML = `
            <img src="${imgUrl}" alt="Gallery Image" class="w-full h-48 object-cover">
          `;
          gallery.appendChild(card);
        });
      })
      .catch(err => console.error("Error loading gallery:", err));
  </script>

</body>
</html>
